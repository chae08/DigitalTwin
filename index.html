<body>

  <h1>ë””ì§€í„¸ íŠ¸ìœˆ í—ë§¨</h1>
  <div id="machine" class="machine">ì˜¨ë„: --â„ƒ</div>
  <div id="status" class="status">ê²Œì„ì„ ì‹œì‘í•˜ì„¸ìš”</div>
  <div class="word" id="wordDisplay">_ _ _ _</div>
  <div class="letters" id="letterButtons"></div>
  <div class="reset"><button onclick="startGame()">ê²Œì„ ì‹œì‘</button></div>

  <script>
    const words = [
      "robot", "motor", "sensor", "system", "data", "code", "cable", "power", "cloud",
      "input", "output", "signal", "board", "logic", "module", "device", "safety", "energy"
    ];

    let selectedWord = "";
    let guessed = [];
    let mistakes = 0;
    const maxMistakes = 8;
    let temp = 30;

    const wordDisplay = document.getElementById("wordDisplay");
    const letterButtons = document.getElementById("letterButtons");
    const status = document.getElementById("status");
    const machine = document.getElementById("machine");

    function startGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      guessed = [];
      mistakes = 0;
      temp = 30;
      updateMachine();
      status.textContent = "ê¸°ê³„ ì‘ë™ ì¤‘... ë‹¨ì–´ë¥¼ ì¶”ì¸¡í•˜ì„¸ìš”!";
      displayWord();
      generateButtons();
    }

    function displayWord() {
      const display = selectedWord
        .split("")
        .map(letter => (guessed.includes(letter) ? letter : "_"))
        .join(" ");
      wordDisplay.textContent = display;

      if (!display.includes("_")) {
        status.textContent = "ğŸ‰ ì„±ê³µ! ê¸°ê³„ê°€ ì•ˆì •í™”ë˜ì—ˆìŠµë‹ˆë‹¤.";
        disableButtons();
      }
    }

    function generateButtons() {
      letterButtons.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i).toLowerCase();
        const button = document.createElement("button");
        button.textContent = letter;
        button.onclick = () => guess(letter);
        button.id = "btn_" + letter;
        letterButtons.appendChild(button);
      }
    }

    function guess(letter) {
      document.getElementById("btn_" + letter).disabled = true;
      if (selectedWord.includes(letter)) {
        guessed.push(letter);
        displayWord();
      } else {
        mistakes++;
        temp += 10;
        updateMachine();
        if (mistakes >= maxMistakes) {
          wordDisplay.textContent = selectedWord.split("").join(" ");
          status.textContent = "ğŸ’¥ ê¸°ê³„ ê³¼ì—´! ê²Œì„ ì‹¤íŒ¨!";
          disableButtons();
        }
      }
    }

    function updateMachine() {
      machine.textContent = `ì˜¨ë„: ${temp}â„ƒ`;
      if (temp < 50) {
        machine.style.backgroundColor = "#4caf50"; // green
      } else if (temp < 70) {
        machine.style.backgroundColor = "#fbc02d"; // yellow
      } else {
        machine.style.backgroundColor = "#e53935"; // red
      }
    }

    function disableButtons() {
      const buttons = letterButtons.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
